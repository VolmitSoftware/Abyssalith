plugins {
    id 'java'
    id 'io.freefair.lombok' version '5.2.1'
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

def name = 'Abyssalith'
def mainClass = 'volmbot.Main'
group 'com.volmit'
version 'cloud' // Don't change this

jar {
    manifest {
        attributes 'Main-Class': 'volmbot.Main','Contains-Sources':'java,class'
    }
}

shadowJar
        {
            minimize()
        }

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://m2.dv8tion.net/releases' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    maven {
        allowInsecureProtocol true
        url 'http://jcenter.bintray.com'
    }
    mavenLocal()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'systems.manifold:manifold-ext:2021.1.16'
    implementation 'net.dv8tion:JDA:4.3.0_310'
    implementation 'com.github.pemistahl:lingua:1.1.0'
    implementation 'com.github.ArcaneArts:Amulet:1.0.14'
    implementation 'systems.manifold:manifold-ext-rt:2021.1.16'
    implementation 'systems.manifold:manifold-rt:2021.1.16'
    implementation 'com.github.ArcaneArts:Quill:1.1.3'
    implementation 'org.slf4j:slf4j-api:2.0.0-alpha1'
    implementation 'org.slf4j:slf4j-simple:2.0.0-alpha1'
    implementation 'org.jsoup:jsoup:1.14.1'
    implementation 'com.google.code.gson:gson:2.8.7'
    implementation 'com.jagrosh:jda-utilities:3.0.5'
}

if (JavaVersion.current() != JavaVersion.VERSION_1_8 &&
        sourceSets.main.allJava.files.any {
            it.name == "module-info.java"
        }) {
    tasks.withType(JavaCompile) {
        // if you DO define a module-info.java file:
        options.compilerArgs += ['-Xplugin:Manifold', '--module-path', it.classpath.asPath]
    }
} else {
    tasks.withType(JavaCompile) {
        // If you DO NOT define a module-info.java file:
        options.compilerArgs += ['-Xplugin:Manifold']
    }
}